<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/dist/output.css" rel="stylesheet">

    <title>TodoList</title>
</head>
<body class="dark:bg-slate-900">

    <!-- Header -->
    <h1 class="text-center text-3xl pb-5 pt-14 text-white">Todo List</h1>

    <!-- Input for Todo List -->
    <div class="max-w-xs mx-auto space-y-1 pt-10">

        <span class="text-slate-900 dark:text-slate-200 text-sm font-medium">Add your Todo</span>

        <div class="flex flex-row">
            <input type="text" placeholder="Type your Todo" id="input" class="font-sans block text-sm w-full py-2 px-3 border-2 border-green-600 text-slate-500 rounded-lg shadow-sm  dark:text-slate-400 dark:placeholder:text-slate-500 dark:bg-slate-900">

            <button id="addbtn" class="text-white ml-2 p-2 border-2 border-green-600 rounded-lg hover:border-white hover:text-green-600">Add</button>
        </div>

    </div>

    <!-- Output/display for Todo List -->
    <div id="output" class="flex flex-col pt-10 place-content-center max-w-xs mx-auto"></div>

    <script src="script.js"></script>
</body>
</html>
